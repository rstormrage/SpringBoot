<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home - AccountDemo</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous" type="text/css">
    <style type="text/css">

    </style>

</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registeration - Sign Up</h1>
        </div>

        <form th:action="@{/process_register}" method="post"
              style="max-width: 600px; margin: 0 auto;"
              th:object="${user}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col -8">
                        <input type="email" class="form-control" th:field="*{email}"/>
                    </div>
                </div>
                <br />
                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col -8">
                        <input type="password" class="form-control" th:field="*{password}"
                               required minlength="6" maxlength="10"/>
                    </div>
                </div>
                <br />
                <div class="form-group row">
                    <label class="col-form-label col-4">First Name</label>
                    <div class="col -8">
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>
                </div>
                <br />
                <div class="form-group row">
                    <label class="col-form-label col-4">Last Name</label>
                    <div class="col -8">
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>
                </div>
                <br/>
                <div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
